<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator History</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 24px;">
    <div style="max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; padding: 20px;">
        <h2 style="margin-top: 0;">Calculator History</h2>
        <a href="/" style="display: inline-block; margin-bottom: 16px;">Back to Calculator</a>

        {% if records %}
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="text-align: left; border-bottom: 1px solid #ddd; padding: 8px;">Expression</th>
                        <th style="text-align: left; border-bottom: 1px solid #ddd; padding: 8px;">Result</th>
                        <th style="text-align: left; border-bottom: 1px solid #ddd; padding: 8px;">Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in records %}
                        <tr>
                            <td style="border-bottom: 1px solid #eee; padding: 8px;">
                                {{ item.num1 }} {{ item.op }} {{ item.num2 }}
                            </td>
                            <td style="border-bottom: 1px solid #eee; padding: 8px;">{{ item.result }}</td>
                            <td style="border-bottom: 1px solid #eee; padding: 8px;">{{ item.Created_at }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No history yet.</p>
        {% endif %}
    </div>
</body>
</html>
