<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Calculator</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f4037,#99f2c8);
    font-family:Arial, sans-serif;
">

    <div style="
        background:white;
        padding:30px;
        width:320px;
        border-radius:20px;
        box-shadow:0 20px 40px rgba(0,0,0,0.3);
        text-align:center;
    ">

        <h2 style="margin-bottom:20px; color:#333;">Smart Calculator</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="num1" placeholder="First Number"
                style="
                    width:100%;
                    padding:10px;
                    margin-bottom:10px;
                    border-radius:10px;
                    border:1px solid #ccc;
                    font-size:16px;
                    outline:none;
                ">

            <input type="text" name="num2" placeholder="Second Number"
                style="
                    width:100%;
                    padding:10px;
                    margin-bottom:20px;
                    border-radius:10px;
                    border:1px solid #ccc;
                    font-size:16px;
                    outline:none;
                ">

            <div style="
                display:grid;
                grid-template-columns:1fr 1fr 1fr;
                gap:10px;
            ">

                <button type="submit" name="op" value="add"
                    style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">
                    +
                </button>

                <button type="submit" name="op" value="sub"
                    style="padding:10px; background:#f44336; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">
                    -
                </button>

                <button type="submit" name="op" value="mul"
                    style="padding:10px; background:#2196F3; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">
                    *
                </button>

                <button type="submit" name="op" value="div"
                    style="padding:10px; background:#ff9800; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer;">
                    /
                </button>

                <button type="submit" name="op" value="floordiv"
                    style="padding:10px; background:#9c27b0; color:white; border:none; border-radius:10px; font-size:16px; cursor:pointer;">
                    //
                </button>

            </div>
        </form>

        <a href="{% url 'history' %}" style="
            display:inline-block;
            margin-top:14px;
            padding:10px 16px;
            border-radius:10px;
            background:#333;
            color:#fff;
            text-decoration:none;
            font-size:14px;
            font-weight:600;
        ">
            View History
        </a>

        {% if result %}
            <div style="
                margin-top:20px;
                padding:15px;
                background:#f5f5f5;
                border-radius:10px;
                font-size:18px;
                font-weight:bold;
                color:#333;
            ">
                Result: {{ result }}
            </div>
        {% endif %}

    </div>
</body>
</html>
